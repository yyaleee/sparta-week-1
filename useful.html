<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>STARBUCKS</title>
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
	<style type="text/css">
		.bg-gray {
			/*배경색이 회색*/
			background-color: gray;

		}
		.bg-some-image {
			/*뭔가 이미지를 넣어보세요*/
			background-image: url('https://scdn.slashgear.com/wp-content/uploads/2019/07/coffee_main_envat-1280x720.jpg');
			height: 500px; 
		}
		.bg-size {
			/*이미지의 크기를 조절해주세요*/
			/*width 300px*/
			/*height 300px*/
			background-size: 100px 100px; 

		}
		.small {
			/*div의 크기를 조절해주세요*/
			width: 100px;
			height : 30px;
		}
		.big-font {
			/*폰트 사이즈를 크게 해 주세요*/
			font-size: 30px;
		}
		.blue {
			/*폰트 색을 바꿔주세요*/
			color : blue;
		}
		.font-white {
			color : white;
		}
		.bold {
			/*굵은 글씨로 해주세요*/
			font-weight: bold;

		}
		.font-dohyeon {
			font-family: 'Do Hyeon', sans-serif;

		}
		.flex {
			display: flex;
			flex-direction: column;
			/*얼라인은 짧으니까 세로, 저스티파이는 기니까 가로*/
			align-items: center;
			/*align-items: flex-start;*/
			/*align-items: flex-end;*/
			justify-content: center;
		}
		.bg-red {
			background-color: red;
		}
		.mini {
			width: 100%;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="bg-gray small font-white big-font flex">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="bg-gray">그레이</div>
	<br>
	<div class="bg-some-image">안녕</div>
	<br>
	<div class="bg-some-image bg-size">1234</div>
	<br>
	<div class="bg-gray small">회색 박스</div>
	<p class="big-font blue">파란색 글자</p>
	<p class="bold">굵은 글자</p>
	<p class="font-dohyeon">새로 받은 폰트</p>
</body>
</html>
